
certResolver: le-staging

fqdn: ""

etherpad:
  resources: {}

jitsi-meet:
  publicURL: ""

  tz: Asia/Shanghai

  web:
    extraEnvs:
      ETHERPAD_URL_BASE:
    ingress:
      enabled: false

  jicofo:
    livenessProbe:
      failureThreshold: 30
      periodSeconds: 10
    readinessProbe:
      failureThreshold: 30
      periodSeconds: 10

  jvb:
    service:
      # enabled: true
      type: NodePort
    # It may be required to change the default port to a value allowed by Kubernetes (30000-32768)
    UDPPort: 30000

    livenessProbe:
      failureThreshold: 30
      periodSeconds: 10
    readinessProbe:
      failureThreshold: 30
      periodSeconds: 10

    websockets:
      enabled: true

    # Use public IP of one of your node, or the public IP of a loadbalancer in front of the nodes
    publicIP: ""
