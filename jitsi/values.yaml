---
certResolver: le-staging

fqdn: ""

etherpad:
  resources: {}

jitsi-meet:
  publicURL: ""

  tz: Asia/Shanghai

  web:
    ingress:
      enabled: false

  jicofo:
    livenessProbe:
      failureThreshold: 30
      periodSeconds: 10
    readinessProbe:
      failureThreshold: 30
      periodSeconds: 10

  jvb:
    service:
      type: NodePort
    UDPPort: 30000

    livenessProbe:
      failureThreshold: 30
      periodSeconds: 10
    readinessProbe:
      failureThreshold: 30
      periodSeconds: 10

    websockets:
      enabled: true

    publicIP: ""

  etherpad:
    enabled: true
